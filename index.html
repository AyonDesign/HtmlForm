<!DOCTYPE html>
<html>
  <head>
    <link
      rel="shortcut icon"
      type="image/x-con"
      href="https://files.codingninjas.in/0000000000000723.jpg"
    />
    <title>Html Form</title>
  </head>
  <body>
    <header>
      <h2></h2>
      
      <form action="" method="post">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          required
          placeholder="abc@example.com"
        />
        <label for="password"> Password</label>
        <input type="password" name="password" id="password" required />
        <button type="button">
          <img
            src="https://www.codingninjas.com/assets-landing/images/CNLOGO.svg"
            length="12"
            height="10"
          />Login
        </button>
      </form>
      <br />
      <hr />
    </header>
    <br />
    <main>
      <section>
        <h3>
          <u>
            <a href="">
              Coding Ninjas Blogs
            </a>
          </u>
        </h3>
      </section>
      <img
        src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
        alt="CodingNinja"
      />
      <br />
      <hr />
      <section>
        <h2><u>REGISTRATION</u></h2>
        <form action="" method="post">
          <label for="Fname">First Name: &nbsp &nbsp</label>
          <input id="Fname" type="text" required />
          <br />
          <br />
          <label for="Lname">Last Name: &nbsp; &nbsp;</label>
          <input id="Lname" type="text" required />
          <p>
              <table>
                  <tr >
                      <td rowspan="3">
                          Current Address:
                      </td>
                      <td>
                          <label for="House">Flat No./House No.</label>
                          <input id="House" type="text" required />
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <label for="Locality">Locality &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
                          <input id="Locality" type="text" required /> 
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <label for="City">City &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
                          <input id="City" type="text" required />
                      </td>
                  </tr>
              </table>
          </p>
          <p>
              <b>Is Current Address and Permanentnaddress same?</b> 
              <input type="radio" name="choose">Yes
              <input type="radio" name="choose">No<br>
              <label for="email1">Email&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
              <input id="email1" type="email" name="email1" required placeholder="abc@example.com" />
              <br>
              <br/>
              <label for="password1">Password&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
              <input type="password" name="password"id="password1" required>
              </p>
              <input type="button" value="Register">
        </form>
      </section>
    </main>
  </body>
</html>
